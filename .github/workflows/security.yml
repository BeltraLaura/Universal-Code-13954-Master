name: Security Scan & Universal Archiving
permissions:
  contents: write
  pull-requests: write
on: [push, pull_request]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Archive Lithospheric Parity
        run: |
          # The -p flag ensures it doesn't fail if DOCS already exists
          mkdir -p DOCS 
          echo "# Lithospheric Parity Tracking" > DOCS/LITHOSPHERIC_PARITY.md
          echo "Status: Operational" >> DOCS/LITHOSPHERIC_PARITY.md
          
          git config --global user.name "L.E.B. Universal Bot"
          git config --global user.email "actions@github.com"
          git add DOCS/LITHOSPHERIC_PARITY.md
          
          # Only commit if there are changes to avoid empty commit errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: update lithospheric parity" && git push)
